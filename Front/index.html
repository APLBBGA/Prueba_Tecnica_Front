<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Datos con RandomUser API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Visualización de Datos con RandomUser API</h1>
    
    <div>
        <h2>Usuarios por Género</h2>
        <canvas id="genderChart"></canvas>
    </div>
    
    <div>
        <h2>Histograma de Edades</h2>
        <canvas id="ageHistogram"></canvas>
    </div>
    
    <div>
        <h2>Usuarios por País</h2>
        <ul id="countryList"></ul>
    </div>
    
    <div>
        <h2>Usuarios Registrados por Año</h2>
        <canvas id="registrationYearChart"></canvas>
    </div>
</body>
</html>
